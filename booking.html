    <section id="book">
        <h2>Book a Service</h2>
            <p>Fill out the form below to book our pet sitting services:</p>
            <form action="" id="bookingForm">
                <label for="Name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="Email">Your Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="Address">Your Address:</label>
                <input type="address" id="address" name="address" required><br><br>
        
                <label for="serviceType">Service Type:</label>
                <select id="serviceType" name="serviceType" required multiple>
                    <option value="Daily Visit">Daily Pet Visit</option>
                    <option value="Overnight Stay">Overnight Stay</option>
                    <option value="Dog Walking">Dog Walking</option>
                    <option value="Grooming And Brushing">Grooming And Brushing</option>
                </select><br><br>
        
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required><br><br>

                <label for="additionalInfo">Additional Information:</label>
                <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>

   
        
                <input type="submit" value="Submit">
            </form>
        </section>

        
        
    </section>
